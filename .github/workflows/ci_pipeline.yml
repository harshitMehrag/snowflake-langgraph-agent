name: Snowflake Agent CI/CD

# Trigger the pipeline on push to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Set up Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

# 3. Install Dependencies 
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Step A: Install Snowflake (The strict one)
        pip install snowflake-snowpark-python pandas --prefer-binary
        
        # Step B: Install LangChain & Tools (Layered on top)
        # We assume the risk of version mismatch to get it working
        pip install langchain langchain-community langgraph streamlit python-dotenv tabulate pytest pytest-timeout --prefer-binary
    
    - name: Debug File System
      run: |
        echo "Listing all files:"
        ls -R
        echo "--------------------------------"
        echo "Content of test_agent.py:"
        cat test_agent.py || echo "File not found!"
        echo "--------------------------------"
    # 4. Run Tests (Injecting Secrets)
    - name: Run Tests
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      run: |
        pytest test_agent.py